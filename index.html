<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .book img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            object-fit: cover;
            aspect-ratio: 16/9;
        }
        .book-title {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Bienvenue dans Mon Bookstore</h1>
    <div class="book-grid">
        <div class="book">
            <a href=".pdf" download="ebook1.pdf">
                <img src="https://via.placeholder.com/1280x720" alt="Livre 1">
            </a>
            <div class="book-title">Titre du Livre 1</div>
        </div>
        <div class="book">
            <a href="path_to_your_ebook/ebook2.pdf" download="ebook2.pdf">
                <img src="https://via.placeholder.com/1280x720" alt="Livre 2">
            </a>
            <div class="book-title">Titre du Livre 2</div>
        </div>
    </div>

</body>
</html>
